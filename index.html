<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

	<body>
		<div id="div_menu" class="menu">
			<button id="button_clear" class="menu_item menu_button">Clear</button>
			<button id="button_save" class="menu_item menu_button">
				Save as .FOLD
			</button>
			<p id="p_number_of_points" class="menu_item menu_label menu_debug">
				Number of Points: 0
			</p>
			<form name="form_repeat" class="menu_item menu_label">
				<input
					id="input_repeat"
					type="range"
					min="2"
					max="24"
					step="2"
					value="12"
					class="menu_item menu_slider"
					oninput="input_label.value = `${input_repeat.value} Repetitions`"
				/>
				<output id="input_label">12 Repetitions</output>
			</form>
		</div>

		<div id="div_canvas" class="drawing_area"></div>
		
		<script src="./bundle.js"></script>
	</body>
</html>
